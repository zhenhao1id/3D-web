<!DOCTYPE html>

<head>

    <style>

    <script type="importmap">

            }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">æ­£åœ¨åˆå§‹åŒ–æ‘„åƒå¤´å’Œ AI æ¨¡å‹...</div>
    <div id="canvas-container"></div>
    <video id="video-element"></video>
    
    <div class="instruction" id="instruction">
        <!-- <p>ğŸ–ï¸ <b>å¼ å¼€æ‰‹æŒ</b>ï¼šç²’å­æ‰©æ•£ / <b>æ¡æ‹³/æåˆ</b>ï¼šç²’å­èšæ‹¢</p> -->
        <p>â˜ï¸ <b>é£ŸæŒ‡ (1)</b>: Hello World (è“)</p>
        <p>âœŒï¸ <b>å‰ªåˆ€æ‰‹ (2)</b>: 2026 (é‡‘)</p>
        <p>ğŸ‘Œ <b>ä¸‰æŒ‡ (3)</b>: æ–°å¹´å¿«ä¹ (çº¢)</p>
        <p>ğŸ‘ <b>å››æŒ‡ (4)</b>: é©¬åˆ°æˆåŠŸ (ç»¿)</p>
        <!-- <p style="margin-top: 10px; color: #ffcc00;">ğŸ’¡ <b>åŒå‡»ç©ºæ ¼é”®</b>å¯ç¼–è¾‘æ–‡å­—</p> -->
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- å…¨å±€å˜é‡ ---
        // [ä¿®æ”¹ 1/3] åœ¨è¿™é‡Œæ·»åŠ  controlsï¼Œä½¿å…¶æˆä¸ºå…¨å±€å˜é‡
        let scene, camera, renderer, particles, geometry, controls;
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        let particleCount = isMobile ? 12000 : 25000; // æ‰‹æœºé™ä½ç²’å­æ•°é‡
        const particleSize = isMobile ? 0.7 : 0.8;
        
        // ç²’å­çŠ¶æ€æ•°æ® - ä½ç½®
        let currentPositions = []; 
        let targetPositions = [];  
        let randomPositions = [];  

        // --- [æ–°å¢] ç²’å­çŠ¶æ€æ•°æ® - é¢œè‰² ---
        let currentColors = [];
        let targetColors = [];
        const baseColor = new THREE.Color(); // ä¸´æ—¶å˜é‡é¿å…GC
        
        // äº¤äº’çŠ¶æ€
        let currentText = "Hello World";
        let dispersionFactor = 0; 
        let handDetected = false;
        
        // --- [æ–°å¢] æ–‡å­—é…ç½®å¯¹è±¡ ---
        let textConfig = {
            1: "Hello World",
            2: "2026",
            3: "æ–°å¹´å¿«ä¹",
            4: "é©¬åˆ°æˆåŠŸ"
        };
        
        // --- [æ–°å¢] åŒå‡»ç©ºæ ¼é”®æ£€æµ‹ ---
        let lastSpaceTime = 0;
        const doubleClickDelay = 300; // 300æ¯«ç§’å†…è§†ä¸ºåŒå‡»

        // åˆå§‹åŒ– Three.js åœºæ™¯
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 120;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const pixelRatioCap = isMobile ? 1.5 : 2;
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, pixelRatioCap));
            container.appendChild(renderer.domElement);

            // [ä¿®æ”¹ 2/3] å»æ‰ constï¼Œç›´æ¥èµ‹å€¼ç»™å…¨å±€å˜é‡ controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true; // å¼€å¯è‡ªåŠ¨ç¼“æ…¢æ—‹è½¬ï¼Œå¢åŠ åŠ¨æ„Ÿ
            controls.autoRotateSpeed = 0.5;

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 500;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 500;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 500;

                currentPositions.push({
                    x: positions[i * 3], y: positions[i * 3 + 1], z: positions[i * 3 + 2]
                });
                randomPositions.push({
                    x: positions[i * 3], y: positions[i * 3 + 1], z: positions[i * 3 + 2]
                });

                // --- [ä¿®æ”¹] åˆå§‹åŒ–é¢œè‰² ---
                // åˆå§‹çŠ¶æ€è®¾ä¸ºæ·±è“è‰²èƒŒæ™¯
                const hue = 0.6 + Math.random() * 0.1; // è“è‰²èŒƒå›´
                baseColor.setHSL(hue, 0.5, 0.3); 
                
                colors[i * 3] = baseColor.r;
                colors[i * 3 + 1] = baseColor.g;
                colors[i * 3 + 2] = baseColor.b;
                
                // åˆå§‹åŒ–å½“å‰é¢œè‰²å’Œç›®æ ‡é¢œè‰²å­˜å‚¨
                currentColors.push({ r: baseColor.r, g: baseColor.g, b: baseColor.b });
                targetColors.push({ r: baseColor.r, g: baseColor.g, b: baseColor.b });
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            updateTextTarget("Hello World");
            
            window.addEventListener('resize', onWindowResize);
            
            // --- [æ–°å¢] ç›‘å¬é”®ç›˜äº‹ä»¶ ---
            if (!isMobile) {
                window.addEventListener('keydown', onKeyDown);
            }
            
            // åˆå§‹åŒ–è¯´æ˜æ–‡å­—
            updateInstructionText();
        }
        
        // --- [æ–°å¢] æ›´æ–°å·¦ä¸‹è§’è¯´æ˜æ–‡å­— ---
        function updateInstructionText() {
            const instructionDiv = document.getElementById('instruction');
            if (instructionDiv) {
                instructionDiv.innerHTML = `
                    <!-- <p>ğŸ–ï¸ <b>å¼ å¼€æ‰‹æŒ</b>ï¼šç²’å­æ‰©æ•£ / <b>æ¡æ‹³/æåˆ</b>ï¼šç²’å­èšæ‹¢</p> -->
                    <p>â˜ï¸ <b>é£ŸæŒ‡ (1)</b>: ${textConfig[1]} (è“)</p>
                    <p>âœŒï¸ <b>å‰ªåˆ€æ‰‹ (2)</b>: ${textConfig[2]} (é‡‘)</p>
                    <p>ğŸ‘Œ <b>ä¸‰æŒ‡ (3)</b>: ${textConfig[3]} (çº¢)</p>
                    <p>ğŸ‘ <b>å››æŒ‡ (4)</b>: ${textConfig[4]} (ç»¿)</p>
                    <!--<p style="margin-top: 10px; color: #ffcc00;">ğŸ’¡ <b>åŒå‡»ç©ºæ ¼é”®</b>å¯ç¼–è¾‘æ–‡å­—</p> -->
                `;
            }
        }
        
        // --- [æ–°å¢] é”®ç›˜äº‹ä»¶å¤„ç† ---
        function onKeyDown(event) {
            if (event.code === 'Space') {
                const currentTime = Date.now();
                if (currentTime - lastSpaceTime < doubleClickDelay) {
                    // åŒå‡»ç©ºæ ¼é”®
                    event.preventDefault();
                    openTextEditor();
                    lastSpaceTime = 0; // é‡ç½®
                } else {
                    lastSpaceTime = currentTime;
                }
            }
        }
        
        // --- [æ–°å¢] æ‰“å¼€æ–‡å­—ç¼–è¾‘å™¨ ---
        function openTextEditor() {
            const message = `è¯·è¾“å…¥æ–°çš„æ–‡å­—é…ç½®ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰ï¼š\n\nå½“å‰é…ç½®ï¼š\n1æŒ‡ = ${textConfig[1]}\n2æŒ‡ = ${textConfig[2]}\n3æŒ‡ = ${textConfig[3]}\n4æŒ‡ = ${textConfig[4]}\n\næ ¼å¼ç¤ºä¾‹ï¼šä½ å¥½,ä¸–ç•Œ,æ–°å¹´,å¿«ä¹`;
            
            const input = prompt(message, `${textConfig[1]},${textConfig[2]},${textConfig[3]},${textConfig[4]}`);
            
            if (input !== null && input.trim() !== '') {
                const texts = input.split(',').map(t => t.trim());
                if (texts.length >= 4) {
                    textConfig[1] = texts[0] || textConfig[1];
                    textConfig[2] = texts[1] || textConfig[2];
                    textConfig[3] = texts[2] || textConfig[3];
                    textConfig[4] = texts[3] || textConfig[4];
                    
                    // æ›´æ–°å½“å‰æ˜¾ç¤ºçš„æ–‡å­—
                    updateTextTarget(currentText);
                    
                    // æ›´æ–°å·¦ä¸‹è§’è¯´æ˜æ–‡å­—
                    updateInstructionText();
                    
                    alert('æ–‡å­—é…ç½®å·²æ›´æ–°ï¼');
                } else {
                    alert('æ ¼å¼é”™è¯¯ï¼è¯·è¾“å…¥4ä¸ªæ–‡å­—ï¼Œç”¨é€—å·åˆ†éš”ã€‚');
                }
            }
        }

        // --- [æ–°å¢] è·å–ä¸åŒæ–‡å­—çš„ä¸»é¢˜è‰² ---
        function getColorTheme(text) {
            switch(text) {
                case "Hello World":
                    // ç§‘æŠ€è“/ç´«
                    return { hBase: 0.6, hVar: 0.2, s: 0.8, l: 0.6 }; 
                case "2026":
                    // é‡‘è‰²/æ©™è‰²
                    return { hBase: 0.08, hVar: 0.1, s: 0.9, l: 0.6 }; 
                case "æ–°å¹´å¿«ä¹":
                    // å–œåº†çº¢/ç²‰
                    return { hBase: 0.95, hVar: 0.1, s: 0.9, l: 0.5 };
                case "é©¬åˆ°æˆåŠŸ":
                    // æˆåŠŸç»¿
                    return { hBase: 0.3, hVar: 0.1, s: 0.8, l: 0.6 };
                default:
                    return { hBase: 0.5, hVar: 0.5, s: 0.5, l: 0.5 };
            }
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæ–‡å­—è½¬ç²’å­åæ ‡ + [æ–°å¢] é¢œè‰²åˆ†é… ---
        function updateTextTarget(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; // åŠ å¤§ç”»å¸ƒä»¥æ”¯æŒæ›´å¤šæ–‡å­—
            canvas.height = 300;

            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const fontSize = text.length > 5 ? 100 : 150;
            ctx.font = `bold ${fontSize}px "Microsoft YaHei", sans-serif`;
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            targetPositions = [];
            // --- [æ–°å¢] è·å–å½“å‰æ–‡å­—çš„ä¸»é¢˜è‰²é…ç½®
            const theme = getColorTheme(text);

            // æ‰«æåƒç´ 
            for (let y = 0; y < canvas.height; y += 2) {
                for (let x = 0; x < canvas.width; x += 2) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index] > 128) { 
                        targetPositions.push({
                            x: (x - canvas.width / 2) * 0.6,
                            y: -(y - canvas.height / 2) * 0.6,
                            z: 0
                        });
                    }
                }
            }

            // --- [æ–°å¢] æ›´æ–°æ‰€æœ‰ç²’å­çš„ç›®æ ‡é¢œè‰² ---
            for (let i = 0; i < particleCount; i++) {
                if (i < targetPositions.length) {
                    // å±äºæ–‡å­—çš„ç²’å­ï¼Œä½¿ç”¨ä¸»é¢˜è‰²ï¼Œå¹¶åŠ ä¸€ç‚¹éšæœºå˜åŒ–
                    const hue = theme.hBase + (Math.random() - 0.5) * theme.hVar;
                    baseColor.setHSL(hue, theme.s, theme.l);
                    targetColors[i] = { r: baseColor.r, g: baseColor.g, b: baseColor.b };
                } else {
                    // èƒŒæ™¯ç²’å­ï¼Œé¢œè‰²æš—æ·¡ä¸€äº›
                    const hue = theme.hBase + Math.random() * 0.5;
                    baseColor.setHSL(hue, 0.3, 0.2);
                    targetColors[i] = { r: baseColor.r, g: baseColor.g, b: baseColor.b };
                }
            }
        }

        // --- åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            // [ä¿®æ”¹ 3/3] å¿…é¡»è°ƒç”¨ update æ‰èƒ½å®ç°è‡ªåŠ¨æ—‹è½¬å’Œé˜»å°¼æ•ˆæœ
            if (controls) controls.update(); 

            const positions = geometry.attributes.position.array;
            // --- [æ–°å¢] è·å–é¢œè‰² buffer
            const colors = geometry.attributes.color.array;
            
            const moveSpeed = 0.08; 
            const colorSpeed = 0.03; // é¢œè‰²å˜åŒ–æ…¢ä¸€ç‚¹ï¼Œçœ‹èµ·æ¥æ›´æŸ”å’Œ

            for (let i = 0; i < particleCount; i++) {
                let targetPos;
                if (i < targetPositions.length) {
                    targetPos = targetPositions[i];
                } else {
                    targetPos = randomPositions[i];
                }

                // --- 1. ä½ç½®æ›´æ–° ---
                let tx = targetPos.x;
                let ty = targetPos.y;
                let tz = targetPos.z;

                // æ‰‹åŠ¿æ‰©æ•£æ•ˆæœ
                if (dispersionFactor > 0.05) {
                    const noiseScale = 300 * dispersionFactor;
                    // ä½¿ç”¨ç®€å•çš„ä¸‰è§’å‡½æ•°æ¨¡æ‹Ÿå™ªå£°ï¼Œè®©æ•£å¼€æ›´è‡ªç„¶
                    tx += Math.sin(i * 0.1 + Date.now()*0.001) * noiseScale;
                    ty += Math.cos(i * 0.12 + Date.now()*0.001) * noiseScale;
                    tz += Math.sin(i * 0.15 + Date.now()*0.001) * noiseScale;
                }

                currentPositions[i].x += (tx - currentPositions[i].x) * moveSpeed;
                currentPositions[i].y += (ty - currentPositions[i].y) * moveSpeed;
                currentPositions[i].z += (tz - currentPositions[i].z) * moveSpeed;

                positions[i * 3] = currentPositions[i].x;
                positions[i * 3 + 1] = currentPositions[i].y;
                positions[i * 3 + 2] = currentPositions[i].z;

                // --- [æ–°å¢] 2. é¢œè‰²æ›´æ–° (Lerp RGB) ---
                const targetCol = targetColors[i];
                currentColors[i].r += (targetCol.r - currentColors[i].r) * colorSpeed;
                currentColors[i].g += (targetCol.g - currentColors[i].g) * colorSpeed;
                currentColors[i].b += (targetCol.b - currentColors[i].b) * colorSpeed;

                colors[i * 3] = currentColors[i].r;
                colors[i * 3 + 1] = currentColors[i].g;
                colors[i * 3 + 2] = currentColors[i].b;
            }

            geometry.attributes.position.needsUpdate = true;
            // --- [æ–°å¢] é€šçŸ¥ Three.js æ›´æ–°é¢œè‰²
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MediaPipe é€»è¾‘ (åŸºæœ¬ä¿æŒä¸å˜) ---
        const videoElement = document.getElementById('video-element');

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                const fingerCount = countFingers(landmarks);
                const palmOpenness = calculatePalmOpenness(landmarks);
                
                // è°ƒæ•´äº†å¼ åˆçš„æ•æ„Ÿåº¦
                if (palmOpenness > 0.18) {
                    dispersionFactor = THREE.MathUtils.lerp(dispersionFactor, (palmOpenness - 0.18) * 8, 0.1); 
                } else {
                    dispersionFactor = THREE.MathUtils.lerp(dispersionFactor, 0, 0.15);
                }

                // åˆ‡æ¢æ–‡å­—
                let nextText = currentText;
                if (fingerCount === 1) nextText = textConfig[1];
                else if (fingerCount === 2) nextText = textConfig[2];
                else if (fingerCount === 3) nextText = textConfig[3];
                else if (fingerCount === 4) nextText = textConfig[4];

                // åªæœ‰å½“æ‰‹åŠ¿æ”¹å˜ä¸”æ‰‹æ¯”è¾ƒç¨³å®šï¼ˆæ²¡æœ‰å¤§å¹…åº¦å¼ å¼€ï¼‰æ—¶æ‰åˆ‡æ¢ï¼Œé¿å…é—ªçƒ
                if (nextText !== currentText && dispersionFactor < 0.5) {
                    currentText = nextText;
                    updateTextTarget(currentText);
                }

            } else {
                handDetected = false;
                dispersionFactor = THREE.MathUtils.lerp(dispersionFactor, 0, 0.05);
            }
        }

        function countFingers(landmarks) {
            let count = 0;
            // ç®€åŒ–çš„åˆ¤æ–­ï¼šæŒ‡å°– y < æŒ‡ä¸­å…³èŠ‚ y
            if (landmarks[8].y < landmarks[6].y) count++;
            if (landmarks[12].y < landmarks[10].y) count++;
            if (landmarks[16].y < landmarks[14].y) count++;
            if (landmarks[20].y < landmarks[18].y) count++;
            return count;
        }

        function calculatePalmOpenness(landmarks) {
            // æ‹‡æŒ‡å°–(4) åˆ° å°æŒ‡å°–(20) çš„è·ç¦»
            const dx = landmarks[4].x - landmarks[20].x;
            const dy = landmarks[4].y - landmarks[20].y;
            return Math.sqrt(dx*dx + dy*dy);
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        initThree();
        animate();
        cameraUtils.start();

    </script>
</body>
